<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Produce</title>
    <link rel="stylesheet" href="produce.css">
<head>
<body>
    <div class="container">
        <h1>Fresh Produce</h1>
        <div class="grid">
            <div class="item">
                <img src="beans4.jpg" alt="Beans">
                <h3>Beans</h3>
                <p>Nutritious and protein-rich beans.</p>
            </div>
            <div class="item">
                <img src="maize.jpeg" alt="Maize">
                <h3>Maize</h3>
                <p>Fresh and versatile maize.</p>
            </div>
            <div class="item">
                <img src="gnuts.jpeg" alt="Groundnuts">
                <h3>Groundnuts</h3>
                <p>Rich and crunchy groundnuts.</p>
            </div>
            <div class="item">
                <img src="soybeans.jpg" alt="Soybeans">
                <h3>Soybeans</h3>
                <p>High-protein and healthy soybeans.</p>
            </div>
            <div class="item">
                <img src="peas.jpg" alt="Cowpeas">
                <h3>Cowpeas</h3>
                <p>Nutritious and fiber-rich cowpeas.</p>
            </div>
        </div>
    </div>
</body>
</html>
